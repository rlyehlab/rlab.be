<nav>
  <ul>
    {% assign site_pages = site.pages | sort:"nav_order" %}

    {% for node in site_pages %}
      {% if node.group == "navigation" %}
        {% assign url = node.url %}
        {% if page.url == node.url %}
          <li class="active"><a href="{{url}}">{{node.nav_text}}</a></li>
        {% else %}
          <li><a href="{{url}}">{{node.nav_text}}</a></li>
        {% endif %}
      {% endif %}
    {% endfor %}

  </ul>
</nav>
